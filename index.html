<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <section>
            <!-- left content -->
            <div class="image">
                <div class="img-back"><img src="odin-lined.png" alt=""  class="logo-img">
             <h1>ODIN</h1>
            </div>

            </div>
           
            <!-- right content -->
            <div class="right-info">
                <div class="top-info">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>

                    <h3 class="h3-2">You <i>know</i> you want to.</h3> 
                </div>
                <div class="form-div">
                  <form action="">
                    <div class="head">
                        <h2>Lets do this!</h2>
                    </div>
                    <div class="form-details">
                        <div class="left-input">
                            <label for="">first name</label> <br>
                            <input type="text"> <br>
             
                            <label for="">E-mail</label> <br>
                            <input type="text"> <br>
             
                            <label for="">password</label> <br>
                            <input type="text"> <br>
                       </div>
                       
                       <div class="right-input">
                            <label for="">last name</label> <br>
                            <input type="text"> <br>
             
                            <label for="">phone number</label> <br>
                            <input type="number"> <br>
             
                            <label for="">confirm password</label> <br>
                            <input type="text"> <br>
                       </div>
                    </div>
                    <button id="btn">Create Account</button>
                    <p class="acct">Already have an account?<span>Log in</span></p>
                  </form>
                </div>
            </div>

        </section>
    </body>
</html>
